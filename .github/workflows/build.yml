name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libudev-dev

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        components: rustfmt, clippy

    - name: Install embedded target
      run: rustup target add thumbv6m-none-eabi

    - name: Install elf2uf2-rs
      run: cargo install elf2uf2-rs

    - name: Install flip-link
      run: cargo install flip-link

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy -- -D warnings

    - name: Check compilation
      run: cargo check --verbose

    - name: Build firmware (debug)
      run: cargo build --verbose

    - name: Build firmware (release)
      run: cargo build --release --verbose

    - name: Check UF2 file generation
      run: |
        if [ -f "target/thumbv6m-none-eabi/release/productiondeck.uf2" ]; then
          echo "✅ UF2 file generated successfully"
          ls -la target/thumbv6m-none-eabi/release/productiondeck*
        else
          echo "❌ UF2 file not found"
          exit 1
        fi

    - name: Upload firmware artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: firmware-${{ github.sha }}
        path: |
          target/thumbv6m-none-eabi/release/productiondeck
          target/thumbv6m-none-eabi/release/productiondeck.uf2
        retention-days: 30

  security-audit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      
    - name: Install cargo-audit
      run: cargo install cargo-audit
      
    - name: Run security audit
      run: cargo audit